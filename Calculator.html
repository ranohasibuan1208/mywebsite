<!DOCTYPE html>
<html lang="en">
<!--
    In this practice we will try to create 3 kinds
    of calculator:
    - 2 Inputs
    - 15 Button with Console Output
    - 15 Button with DOM
-->
<head>
    <title>A Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: rgba(141, 65, 65, 0.452);
        }

        .calculator {
            width: 280px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: slategrey;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        #display {
            grid-column: span 4;
            font-size: 1.2rem;
            text-align: right;
            min-width: 30px;
            padding: 10px;
            border: 1px solid white;
            background-color: white;
            border-radius: 5px;
            color: rgb(72, 82, 92);
            font-family: Impact, sans-serif;
        }

        button {
            font-family: Impact, sans-serif;
            color: rgb(72, 82, 92);
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
        }

        .span-2 {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="calculator">
        <p id="display">0</p>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="press('+')">+</button>

        <button class="span-2" onclick="calculate()">=</button>
    </div>

    <script>
        let expression = '';

        function press(value) {
            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                console.log("Error: Invalid Expression!");
                expression = '';
                updateDisplay();
            }
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || 0;
        }
    </script>

</body>
</html>
