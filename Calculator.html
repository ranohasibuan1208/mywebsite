<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body class="bg-red-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Calculator</h1>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="bg-blue-700 text-white">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-4 py-2">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Me</a></li>
                <li><a href="portfolio.html" class="hover:underline">Portfolio</a></li>
                <li><a href="Calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="Registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold mb-5">A Simple Calculator</h1>

        <!-- Kalkulator -->
        <div class="calculator grid grid-cols-4 gap-2 p-6 border border-gray-300 bg-gray-700 shadow-md rounded-lg w-72">
            <p id="display" class="col-span-4 text-right text-lg p-3 border border-white bg-white rounded text-gray-700 font-bold">
                0
            </p>

            <button onclick="press('7')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">7</button>
            <button onclick="press('8')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">8</button>
            <button onclick="press('9')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">9</button>
            <button onclick="press('/')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">/</button>

            <button onclick="press('4')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">4</button>
            <button onclick="press('5')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">5</button>
            <button onclick="press('6')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">6</button>
            <button onclick="press('*')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">*</button>

            <button onclick="press('1')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">1</button>
            <button onclick="press('2')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">2</button>
            <button onclick="press('3')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">3</button>
            <button onclick="press('-')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">-</button>

            <button onclick="press('0')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">0</button>
            <button onclick="press('.')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">.</button>
            <button onclick="clearConsole()" class="p-3 bg-red-500 text-white rounded hover:bg-red-600">C</button>
            <button onclick="press('+')" class="p-3 bg-gray-300 rounded hover:bg-gray-400">+</button>

            <button onclick="calculate()" class="col-span-4 p-3 bg-green-500 text-white rounded hover:bg-green-600">=</button>
        </div>
    </main>

    <!-- Script JavaScript -->
    <script>
        // Declaration of Expression
        let expression = '';

        function press(value) {
            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                console.error("Error: Invalid Expression!");
                expression = '';
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || 0;
        }

        function clearConsole() {
            expression = '';
            updateDisplay();
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-10 text-center">
        <p>&copy; 2024 All rights reserved. Created by Rano Hasibuan.</p>
    </footer>
</body>
</html>
