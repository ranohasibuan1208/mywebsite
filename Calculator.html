<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #a5b2cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 10vh;
            margin: 0;
        }

        .calculator {
            width: 420px;
            background-color: #3e5e92;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #display {
            font-size: 2.5rem;
            background-color: #f8fafc;
            color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: right;
            min-height: 70px;
            overflow-x: auto;
            word-wrap: break-word;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background-color: #f59e0b;
        }

        .operator:hover {
            background-color: #d97706;
        }

        .span-2 {
            grid-column: span 2;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        footer {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4 w-full">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Calculator</h1>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="bg-blue-700 text-white w-full">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-4 py-2">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Me</a></li>
                <li><a href="portfolio.html" class="hover:underline">Portfolio</a></li>
                <li><a href="Calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="Registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <h1 class="text-3xl font-bold text-gray-700 my-6">Simple Calculator</h1>

    <div class="calculator">
        <!-- Display -->
        <div id="display">0</div>

        <!-- Buttons -->
        <div class="calculator-grid">
            <div class="button-column">
                <button onclick="press('7')">7</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('1')">1</button>
                <button onclick="press('0')">0</button>
            </div>

            <div class="button-column">
                <button onclick="press('8')">8</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('.')">.</button>
            </div>

            <div class="button-column">
                <button onclick="press('9')">9</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('3')">3</button>
                <button onclick="clearDisplay()">C</button>
            </div>

            <div class="button-column">
                <button class="operator" onclick="press('/')">/</button>
                <button class="operator" onclick="press('*')">*</button>
                <button class="operator" onclick="press('-')">-</button>
                <button class="operator" onclick="press('+')">+</button>
            </div>

            <button class="span-2 bg-green-500 hover:bg-green-600" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = '';

        // Function to handle button press
        function press(value) {
            expression += value;
            updateDisplay();
        }

        // Function to evaluate the expression
        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                alert("Invalid Expression!");
                clearDisplay();
            }
        }

        // Function to clear the display
        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        // Function to update the display
        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 All rights reserved. Created by Rano Hasibuan.</p>
        </div>
    </footer>

</body>
</html>
