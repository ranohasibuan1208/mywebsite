<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #a5b2cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 320px;
            background-color: #3e5e92;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        #display {
            font-size: 1.8rem;
            background-color: #f8fafc;
            color: #1e293b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 50px;
            overflow-x: auto;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .span-2 {
            grid-column: span 2;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="bg-blue-700 text-white w-full">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-4 py-2">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Me</a></li>
                <li><a href="portfolio.html" class="hover:underline">Portfolio</a></li>
                <li><a href="Calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="Registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <h1 class="text-3xl font-bold text-gray-700 my-6">Simple Calculator</h1>
    
    <div class="calculator">
        <!-- Display -->
        <div id="display" class="overflow-hidden">0</div>

        <!-- Buttons -->
        <div class="calculator-grid">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="press('+')">+</button>

            <button class="span-2 bg-green-500 hover:bg-green-600" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = '';

        // Function to handle button press
        function press(value) {
            expression += value;
            updateDisplay();
        }

        // Function to evaluate the expression
        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                alert("Invalid Expression!");
                clearDisplay();
            }
        }

        // Function to clear the display
        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        // Function to update the display
        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }
    </script>

</body>
</html>
